<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilosPO.css">

  <title>Contacto</title>
</head>
<body>
  <main class="main">
      <form  class="form" action="" method="GET">
      <fieldset>
      <legend class="legend">Formulario de contacto:</legend>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrea aqui tu nombre..">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrea aqui tu apellido..">
      <legend>Domicilio:</legend>     
      <label for="calle">Calle</label>
      <input type="text" id="calle" name="calle" placeholder="Ingresa aqui tu calle.." >
      <label for="numeracion">Numero</label>    
      <input type="text" id="numeracion" name="numeracion" placeholder="Ingresa aqui tu numeracion.."><br>
      <label for="piso">Piso</label>
      <input type="text" id="piso" name="piso" placeholder="Ingresa aqui tu piso..">
      <label for="localidad">Localidad</label>
      <input type="text" id="localidad" name="localidad" placeholder="Ingresa aqui tu localidad.."><br>
      <label for="tel">Telefono</label>
      <input type="tel" id="tel" name="tel" placeholder="Ingresa aqui tu tel..">         
      <label for="email">Ingrese su email</label>
      <input type="email" id="email" name="email" placeholder="---@---.com">          
    
    <fieldset> 
      <legend>Â¿Dedea recibir informacion?:</legend> 
      <div class="radio">
      <input type="radio" id="si" name="informacion" value="si" checked>
      <label for="html">Si</label>
      <input type="radio" id="no" name="informacion" value="no">
      <label for="css">No</label>
      </div>
    </fieldset>  
    <input type="submit" value="Enviar">

    </form>
  
  </main>

  
</body>
</html>
